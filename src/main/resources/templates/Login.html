<html xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{layout}">
    
    <section layout:fragment="body" style="background-color: #2B3035;">
        <div class="container">
            
            <form method="post" th:action="@{/login}" style="padding-top: 10px;">             
                <div class="row d-flex align-items-center justify-content-center">
                    <!-- Mensaje de logout -->
                    <div id="logoutMessage" th:if="${logout}" th:text="${logout}" class="alert alert-success text-center fs-5" role="alert"></div>
                    
                    <!-- Mensaje de error -->
                    <div id="errorMessage" th:if="${error}" th:text="${error}" class="alert alert-danger text-center fs-5" role="alert"></div>
                </div>

                <div class="row d-flex align-items-center justify-content-center">

                    <!-- Imagen izquierda de Login -->
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                             class="img-fluid" alt="Phone image">
                    </div>

                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <!-- Username -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label text-white" for="formUsername">Username</label>
                            <input type="text" id="formUsername" name="username" class="form-control form-control-lg" />
                        </div>

                        <!-- Password -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label text-white" for="formPassword">Password</label>
                            <input type="password" id="formPassword" name="password" class="form-control form-control-lg" />
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Remember me sin funcionar -->
                            <div class="form-check">
                                <label class="form-check-label text-white" for="form1Example3"> Remember me </label>
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            </div>
                            <!-- Olvidó su contraseña? -->
                            <a href="#!">Forgot password?</a>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Botón Sign in -->
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
        
        <script>
            document.addEventListener("DOMContentLoaded", function()
            {
                function desvanecerMensaje(id)
                {
                    const msg = document.getElementById(id);
                    if(msg)
                    {
                        setTimeout(() => 
                        {
                            msg.classList.add("fade");
                            msg.style.opacity = "0";
                            setTimeout(() => msg.remove(), 1000); // Elimina el div después de 1 seg.
                        }, 3000); // Espera 3 seg antes de desaparecer
                    }
                }
                desvanecerMensaje("errorMessage");
                desvanecerMensaje("logoutMessage");
            });
        </script>
            
        </div>
    </section>
</html>
